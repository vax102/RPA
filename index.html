<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구암중학교 웨일 아이디 검색 사이트</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    #copycoderesult, #copypwresult {
      position: relative;
      left: 100px;
      display: none;
      animation: fadeOut 2s ease-in-out;
      font-size: 18px;
      color: #4CAF50;
    }

    .result-container {
      margin-top: 100px;
    }

    #codeResult, #passwordResult {
      font-size: 20px;
    }

        button {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 5vh;
            background-color: #f0f0f0;

            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

  </style>


</head>

    <div class="container mt-5">
        <h2 class="mb-4">구암중학교 웨일 아이디 검색 사이트</h2>
        
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="studentId" class="form-label">학번 입력:</label>
                <input type="text" id="studentId" class="form-control" placeholder="예: 4111" onkeydown="if(event.key === 'Enter') search()">
            </div>
            <div class="col-md-6">
                <label for="studentName" class="form-label">이름 입력:</label>
                <input type="text" id="studentName" class="form-control" placeholder="예: 김동백 " onkeydown="if(event.key === 'Enter') search()">
            </div>
        </div>
        
        <button onclick="search()" class="btn btn-primary">검색</button>
        
        <div class="mt-3">
            <p id="codeResult" class="mb-2"></p>
            <span id="copycoderesult">아이디 복사 완료</span>
            <p id="passwordResult" class="mb-2"></p>

        function search() {
            const studentId = document.getElementById("studentId").value;
            const studentName = document.getElementById("studentName").value;
            const studentInfo = studentData[studentId];
            const codeResultElement = document.getElementById("codeResult");
            const passwordResultElement = document.getElementById("passwordResult");
            
            if (studentInfo && studentInfo.name === studentName) {
                codeResultElement.innerHTML = `웨일 아이디: ${studentInfo.code} <button onclick="copyCodeToClipboard('${studentInfo.code}')" class="btn btn-secondary">웨일 아이디 복사하기</button>`;
                passwordResultElement.innerHTML = `비밀번호: ${studentInfo.password} <button onclick="copyPasswordToClipboard('${studentInfo.password}')" class="btn btn-secondary">비밀번호 복사하기</button>`;
            } else {
                codeResultElement.innerHTML = '';
                passwordResultElement.innerHTML = '';
                alert('입력한 학번 또는 이름에 해당하는 정보가 없습니다.');
            }
        }

        function copyCodeToClipboard(code) {
            const tempInput = document.createElement('input');
            tempInput.value = code;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            var resultSpan = document.getElementById('copycoderesult');
	    resultSpan.style.display = 'inline';
	    setTimeout(function() {
 	     resultSpan.style.display = 'none';
	    }, 2000); // 2초 후에 숨김
        }

        function copyPasswordToClipboard(password) {
            const tempInput = document.createElement('input');
            tempInput.value = password;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            var resultSpan = document.getElementById('copypwresult');
	    resultSpan.style.display = 'inline';
	    setTimeout(function() {
 	     resultSpan.style.display = 'none';
	    }, 2000); // 2초 후에 숨김
        }
